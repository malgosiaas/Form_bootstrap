<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Form</h2>
        <form>
            <div class="form-group">
                <label for="textInput">Name</label>
                <input type="text" class="form-control" id="textInput" placeholder="Enter text">
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkbox1">
                    <label class="form-check-label" for="checkbox1">
                        Shipping address is the same as my billing address
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkbox2">
                    <label class="form-check-label" for="checkbox2">
                        Save this information for next time
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>Payment type</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioOptions" id="radio1" value="option1">
                    <label class="form-check-label" for="radio1">
                        Credit card
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioOptions" id="radio2" value="option2">
                    <label class="form-check-label" for="radio2">
                        Debit card
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="selectInput">Country</label>
                <select class="form-control" id="selectInput">
                    <option>Poland</option>
                    <option>not Poland</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
